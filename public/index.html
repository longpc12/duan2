<!-- public/index.html -->
<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Checker liên quân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* ========== Design Tokens ========== */
        :root {
            --bg: #0b0f14;
            --surface: #0f141b;
            --card: #121823;
            --text: #e7ecf2;
            --muted: #99a6b6;
            --border: #1f2937;
            --brand: #4f8cff;
            --brand-600: #2f74ff;

            --ok: #19c37d;
            --err: #ff5c5c;
            --warn: #f5a524;
            --ttt: #8b5cf6;

            --radius: 14px;
            --shadow-1: 0 10px 28px rgba(0, 0, 0, .35);
            --shadow-2: 0 8px 18px rgba(0, 0, 0, .28);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f8fb;
                --surface: #f9fbff;
                --card: #ffffff;
                --text: #0d1321;
                --muted: #5e6b7d;
                --border: #dde2ea;
                --shadow-1: 0 10px 28px rgba(10, 14, 18, .07);
                --shadow-2: 0 8px 18px rgba(10, 14, 18, .06);
            }
        }

        /* ========== Base ========== */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            padding: 28px 16px;
            background: #121212;
            color: var(--text);
            font: 15px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .wrap {
            max-width: 1080px;
            margin: 0 auto;
            display: grid;
            gap: 16px;
            background: #1f1f1f;
            padding: 18px;
            border-radius: calc(var(--radius) + 6px);
        }

        h2 {
            margin: 0 0 6px;
            text-align: center;
            font-size: 28px;
            letter-spacing: .2px;
            font-weight: 800;
            background: #02d9c3;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

   
        h3 {
            margin: 10px 0 6px;
            font-size: 16px;
            color: #bababa;
            font-weight: 700;
            letter-spacing: .3px
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center
        }

        .wrap__button {
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Khối bọc nút "Bộ Lọc" */
        .wrap__loc {
            width: 120px;
            height: 44px;
            background: #19c37d;
            border-radius: 12px;
            cursor: pointer;
            justify-self: end;
            

        }

        /* Liên kết chiếm full khối + căn giữa dọc/ngang */
        .wrap__loc--tt {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #fff;
            font-weight: 800;
            text-decoration: none;
            /* bỏ gạch chân */
        }



        .col {
            flex: 1
        }

        label {
            font-size: 16px;
            color: #bababa;
        }

        b {
            font-weight: 700
        }

        /* ========== Inputs ========== */
        textarea {
            width: 100%;
            min-height: 200px;
            resize: vertical;
            padding: 14px 12px;
            color: var(--text);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            outline: none;
            box-shadow: var(--shadow-1);
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        }


        textarea:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 4px rgba(79, 140, 255, .18), var(--shadow-1);
        }

        #btnPing,
        #pingText {
            display: none !important;
        }

        /* ========== Buttons ========== */
        .btn {
            appearance: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: transform .08s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, filter .18s ease;
            box-shadow: var(--shadow-2);
        }

        .btn:hover {
            transform: translateY(-1px);
            border-color: #2b3342
        }

        .btn:active {
            transform: translateY(0) scale(.98)
        }

        .btn.primary {
            background: linear-gradient(180deg, var(--brand), var(--brand-600));
            color: #fff;
            border-color: transparent;
        }

        .btn.primary:hover {
            filter: brightness(1.05)
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none
        }

        /* ========== Pills / Toggles ========== */
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 8px 12px;
            user-select: none;
            box-shadow: var(--shadow-2);
        }

        .pill input {
            accent-color: var(--brand);
            transform: translateY(1px)
        }

        /* ========== Stats Badges ========== */
        .stat {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 7px 12px;
            border-radius: 999px;
            font-weight: 800;
            margin-right: 8px;
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-2);
            letter-spacing: .2px;
        }

        .stat:nth-child(1) {
            border-color: color-mix(in oklab, var(--ok) 45%, var(--border))
        }

        .stat:nth-child(2) {
            border-color: color-mix(in oklab, var(--err) 45%, var(--border))
        }

        .stat:nth-child(3) {
            border-color: color-mix(in oklab, var(--warn) 45%, var(--border))
        }

        .stat:nth-child(4) {
            border-color: color-mix(in oklab, var(--ttt) 45%, var(--border))
        }

        /* ========== Results Boxes ========== */
        .box {
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, 0)), var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            min-height: 150px;
            white-space: pre-wrap;
            box-shadow: var(--shadow-1);
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            line-height: 1.55;
            overflow: auto;
            position: relative;
            overflow: auto;
            /* hoặc scroll */
            max-height: 200px;
            /* chiều cao giới hạn */

        }

        /* thanh nhấn mạnh bên trái theo loại */
        #results {
            border-left: 4px solid color-mix(in oklab, var(--ok) 70%, transparent)
        }

        #errors {
            border-left: 4px solid color-mix(in oklab, var(--err) 70%, transparent)
        }

        #warnings {
            border-left: 4px solid color-mix(in oklab, var(--warn) 70%, transparent)
        }

        #ttt {
            border-left: 4px solid color-mix(in oklab, var(--ttt) 70%, transparent)
        }

        /* tiêu đề nhóm */
        h3+.box {
            margin-top: 2px
        }

        /* ========== Progress Chip ========== */
        /* Loading cho "Đang xử lý..." */
        .box__mute {
            color: var(--muted);
            display: none;
            /* mặc định ẩn */
            align-items: center;
            gap: 8px;
        }

        .box__mute .spinner {
            width: 25px;
            height: 25px;
            border: 2px solid rgba(255, 255, 255, .25);
            border-top-color: var(--brand);
            border-radius: 50%;
            display: inline-block;
            animation: spin .8s linear infinite;
        }

        /* Dấu chấm chạy ... */
        .box__mute .loading-dots::after {
            content: "";
            display: inline-block;
            width: 1ch;
            /* không nhảy layout */
            text-align: left;
            animation: dots 1.2s steps(4, end) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes dots {
            0% {
                content: ""
            }

            25% {
                content: "."
            }

            50% {
                content: ".."
            }

            75% {
                content: "..."
            }

            100% {
                content: ""
            }
        }


        #progress {
            padding: 7px 12px;
            border-radius: 999px;
            border: 1px dashed var(--border);
            background: var(--surface);
            margin-left: 6px;
            box-shadow: var(--shadow-2);
        }

        /* ========== Scrollbars ========== */
        .box::-webkit-scrollbar,
        textarea::-webkit-scrollbar {
            height: 10px;
            width: 10px
        }

        .box::-webkit-scrollbar-thumb,
        textarea::-webkit-scrollbar-thumb {
            background: #3a4556;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        @media (prefers-color-scheme: light) {

            .box::-webkit-scrollbar-thumb,
            textarea::-webkit-scrollbar-thumb {
                background: #cfd6e2
            }
        }

        /* ========== Focus Outline (Accessibility) ========== */
        :focus-visible {
            outline: 3px solid rgba(79, 140, 255, .35);
            outline-offset: 2px;
            border-radius: 10px;
        }

        /* ========== Compaction on small screens ========== */
        @media (max-width:720px) {
            body {
                padding: 18px 12px
            }

            .row {
                gap: 8px
            }

            textarea {
                min-height: 180px
            }
        }
    </style>


</head>

<body>
    <div class="wrap">
        <h2>CHECK THÔNG TIN ACC LIÊN QUÂN</h2>
        <div class="wrap__loc">
            <a href="loc.html" class="wrap__loc--tt">Bộ Lọc</a>
        </div>
        <div class="wrap__box">

            <div class="row">
                <button class="btn" id="btnPing">Ping Server 2</button>
                <span id="pingText" class="muted">Chưa ping</span>
            </div>

            <label for="accounts">Danh sách tài khoản (mỗi dòng: <b>username|password</b>)</label>
            <textarea id="accounts" placeholder="tk1|mk1&#10;tk2|mk2"></textarea>

            <div class="row">
                <label class="pill"><input id="filterBand" type="checkbox"> Lọc acc bị BAN</label>
                <label class="pill"><input id="filterTTT" type="checkbox"> Lọc TTT (chưa liên kết sđt/email/fb)</label>
                <label class="pill"><input id="maxThreads" type="checkbox"> Tăng Tốc Siêu Nhanh</label>
            </div>

            <div class="wrap__button">
                <div class="row">
                    <button class="btn primary" id="btnCheck">Bắt đầu check</button>
                    <button class="btn" id="btnDownload" disabled>Tải kết quả</button>
                    <span id="boxmute" class="box__mute"></span>
                </div>

                <div>
                    <span class="stat">Thành công: <b id="okCount">0</b></span>
                    <span class="stat">Thất Bại: <b id="errCount">0</b></span>
                    <span class="stat">Lỗi: <b id="warnCount">0</b></span>
                    <span class="stat">Thông Tin Trắng: <b id="tttCount">0</b></span>
                </div>
            </div>

            <div class="wrap__mute" style="padding-top: 15px;">
                <span id="progress" class="muted" style="display: none;"></span>
            </div>


            <h3>Kết quả</h3>
            <div id="results" class="box"></div>

            <h3>Thất Bại</h3>
            <div id="errors" class="box"></div>

            <h3>Lỗi</h3>
            <div id="warnings" class="box"></div>

            <h3>Thông Tin Trắng</h3>
            <div id="ttt" class="box"></div>
        </div>
    </div>

    <script>
        const $ = (s) => document.querySelector(s);
        const btnPing = $("#btnPing");
        const pingText = $("#pingText");
        const btnCheck = $("#btnCheck");
        const btnDownload = $("#btnDownload");
        const tx = $("#accounts");
        const results = $("#results");
        const errors = $("#errors");
        const warnings = $("#warnings");
        const ttt = $("#ttt");
        const okCount = $("#okCount");
        const errCount = $("#errCount");
        const warnCount = $("#warnCount");
        const tttCount = $("#tttCount");
        const boxmute = $("#boxmute");
        const progress = $("#progress");

        btnPing.onclick = async () => {
            pingText.textContent = "Đang ping...";
            try {
                const r = await fetch("/api/ping");
                const j = await r.json();
                if (j.ok) {
                    pingText.textContent = `OK ~ ${j.ms}ms (HTTP ${j.http})`;
                } else {
                    pingText.textContent = `FAIL ~ ${j.ms}ms ${j.error ? "- " + j.error : ""}`;
                }
            } catch (e) {
                pingText.textContent = "Ping lỗi: " + e.message;
            }
        };

        btnCheck.onclick = async () => {
            const lines = tx.value.trim();
            if (!lines) { alert("Nhập tài khoản trước đã."); return; }

            btnCheck.disabled = true;
            btnDownload.disabled = true;
            results.textContent = "";
            errors.textContent = "";
            warnings.textContent = "";
            ttt.textContent = "";
            okCount.textContent = "0";
            errCount.textContent = "0";
            warnCount.textContent = "0";
            tttCount.textContent = "0";
            boxmute.style.display = "inline-flex";
            boxmute.innerHTML = '<span class="spinner" aria-hidden="true"></span><span class="loading-dots">Đang xử lý</span>';

            const body = {
                lines,
                filter_band: $("#filterBand").checked,
                filter_ttt: $("#filterTTT").checked,
                concurrency: $("#maxThreads").checked ? 5 : 1
            };

            try {
                const r = await fetch("/api/check-batch", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                const j = await r.json();

                if (j.status === "success") {
                    (j.data.results || []).forEach(line => results.textContent += line + "\n");
                    (j.data.errors || []).forEach(line => errors.textContent += line + "\n");
                    (j.data.warnings || []).forEach(line => warnings.textContent += line + "\n");
                    (j.data.ttt_list || []).forEach(line => ttt.textContent += line + "\n");

                    okCount.textContent = j.success;
                    errCount.textContent = j.errors;
                    warnCount.textContent = j.warnings;
                    tttCount.textContent = j.ttt;
                    boxmute.style.display = "none";
                    progress.style.display = "inline-block"
                    progress.textContent = `Hoàn thành! Tổng: ${j.total} | OK: ${j.success} | ERR: ${j.errors} | WARN: ${j.warnings} | TTT: ${j.ttt}`;
                    btnDownload.disabled = (j.success === 0);
                } else {
                    boxmute.style.display = "none";
                    progress.style.display = "inline-block";
                    progress.textContent = "Có lỗi xảy ra.";
                    alert(j.message || "Lỗi không xác định");
                }
            } catch (e) {
                boxmute.style.display = "none";
                progress.style.display = "inline-block";
                progress.textContent = "Request lỗi: " + e.message;
            } finally {
                btnCheck.disabled = false;
            }
        };

        btnDownload.onclick = () => {
            const blob = new Blob([results.textContent], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = "all_account_results.txt";
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
    </script>
</body>

</html>
